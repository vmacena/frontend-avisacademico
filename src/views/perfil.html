<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link rel="icon" type="image/png" href="./../../public/assets/icons/favicon.png" />

    <!-- Estilos -->
    <link rel="stylesheet" href="./../../public/styles/home/home.css">
    <link rel="stylesheet" href="./../../public/styles/home/forum/tweets.css">
    <link rel="stylesheet" href="./../../public/styles/gerais/componentes.css">
    <link rel="stylesheet" href="./../../public/styles/gerais/utils.css">
    <link rel="stylesheet" href="./../../public/styles/perfil/perfil.css">


    <!-- Scripts -->
    <script src="./../../public/scripts/home/home.js"></script>
    <script src="./../../public/scripts/gerais/mensagens.js"></script>
    <script src="./../../public/scripts/gerais/variaveis_globais.js"></script>
    <script src="./../../public/scripts/gerais/requisicoes.js"></script>
    <script src="./../../public/scripts/gerais/gerais.js"></script>
    <script src="./../../public/scripts/gerais/componentes.js"></script>
</head>

<body>
    <main>
        <div class="barra_vertical">
            <div class="fundo_opaco"></div>
            <div class="menu_vertical">
                <div class="informacoes_perfil">
                    <div class="suporte_imagem">
                        <img id="fotoUsuarioLogado" src="./../../public/assets/padrao.jpg" alt="foto_perfil">
                    </div>
                    <p id="nomeUsuarioLogado" class="subtitulo">usuário</p>
                </div>
                <ul class="menu">
                    <li><a href="perfil.html">
                            <span class="icone"></span>
                            <span class="texto">Perfil</span>
                        </a></li>
                    <li><a href="calendario.html" class="ativo">
                            <span class="icone"></span>
                            <span class="texto">Calendário</span>
                        </a></li>
                    <li><a href="home.html">
                            <span class="icone"></span>
                            <span class="texto">Fórum</span>
                        </a></li>
                    <li><a href="quemsomoms.html">
                            <span class="icone"></span>
                            <span class="texto">Quem somos?</span>
                        </a></li>
                </ul>
            </div>
        </div>
        <div class="container_principal">
            <div class="barra_superior">
                <div class="logo">
                    <a class="logo" href="home.html"><h2>Avis</h2></a>
                    <a href="home.html"><p>Acadêmico</p></a>
                </div>
                <div class="botao_sair" onclick="deslogar()">
                    <a href="./../../index.html">Sair</a>
                </div>
            </div>
            <div id="conteudo">
                <div class="envelopePerfil">
                    <div class="imagem-perfil-form">
                        <div class="informacoes_perfil">
                            <div class="suporte_imagem">
                                <img id="fotoUsuarioLogado" src="./../../public/assets/padrao.jpg" alt="foto_perfil">
                            </div>
                        </div>
                    </div>
                    <br>
                    <h2>Editar Perfil</h2>
                
                    <label for="nome" class="text-form">Nome:</label>
                    <input type="text" id="nome" value="Usuário Logado" readonly>
                
                    <label for="foto" class="text-form">Editar Foto:</label>
                    <label for="foto" class="label-imagem">Escolher Imagem</label>
                    <input type="file" id="foto" style="display: none;">
                
                    <label for="materias" class="text-form">Selecione as Matérias:</label>
                    <select id="materias" multiple>
                    
                    <!-- Adicione mais opções conforme necessário -->
                    </select>
                    <button onclick="abrirFormulario()">Cadastrar Matéria</button>
                    <div class="botoes-edicao">
                        <button onclick="editarMateria()">Editar Matéria</button>
                        <button onclick="excluirMaterias()">Excluir Matérias</button>
                    </div>
                    <button>Salvar perfil</button>

                    <!-- Novo formulário oculto -->
                    <div id="formularioNovoMateria" style="display: none;">
                    <label for="novaMateria" class="text-form">Nova Matéria:</label>
                    <input type="text" id="novaMateria">
                    <button onclick="adicionarMateria()">Adicionar</button>
                    </div>
                </div>
                <script src="./../../public/scripts/perfil/perfil.js"></script>
              </div>
        </div>
    </main>
</body>

</html>
