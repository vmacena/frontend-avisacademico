        <div class="barra_vertical">
            <div class="fundo_opaco"></div>
            <div class="menu_vertical">
                <div class="informacoes_perfil">
                    <div class="suporte_imagem">
                        <img id="fotoUsuarioLogado" src="./../../public/assets/padrao.jpg" alt="foto_perfil">

                    <p id="nomeUsuarioLogado" class="subtitulo">usuário</p>
